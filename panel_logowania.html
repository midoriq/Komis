<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel logowania</title>
    <style>
        #signin, #signup{
            display: none;
        }
    </style>
</head>
<body>
    <div id="logowanie">
        <button onclick = "wyswietl('signin')">Sign in</button>
        <button onclick = "wyswietl('signup')">Sign up</button>
    </div>
    
    <div id="signin">
        <form action="logowanie.php" method="post">
            <label>Podaj email: </label>
            <input type="email" name="email"><br>
            <label>Podaj haslo: </label>
            <input type="password" name="password"><br>
            <button type="submit" name = "signin">Sign in</button>
        </form>
    </div>

    <div id="signup">
    <form action="rejestracja.php" method="post">
            <label>Podaj imie: </label>
            <input type="text" name="imie"><br>
            <label>Podaj email: </label>
            <input type="email" name="email"><br>
            <label>Podaj haslo: </label>
            <input type="password" name="password"><br>
            <label>Powtorz haslo: </label>
            <input type="password" name="password2"><br>
            <button type="submit" name = "signup">Sign in</button>
        </form>
    </div>

    <script>
        function wyswietl(classa){
            document.getElementById(classa).style.display = "block";
            document.getElementById('logowanie').style.display = "none";
        }
    </script>
</body>
</html>
